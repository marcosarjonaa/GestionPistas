<!DOCTYPE html>
<html lang="en">

<head th:replace="plantilla/fragmentos.html :: headfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>
        <h3>Mis Reservas</h3>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Instalacion</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mreservas : ${mreservas}">
                    <td th:text="${mreservas.id}">ID</td>
                    <td th:text="${mreservas.usuario.username}"></td>
                    <td th:text="${mreservas.horario.instalacion.nombre}"></td>
                    <td th:text="${mreservas.horario.horaInicio}"></td>
                    <td th:text="${mreservas.horario.horaFin}"></td>
                    <td th:text="${mreservas.fecha}">Fecha</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/mis-reservas/edit/{id}(id=${mreservas.id})}">
                            Editar
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/mis-reservas/del/{id}(id=${mreservas.id})}">
                            Borrar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:replace="plantilla/fragmentos.html :: footer"></div>
    </div>
</body>

</html>
